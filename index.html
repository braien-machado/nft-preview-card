<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <div class="card-info">
      <div class="img-container">
        <img class="view-icon" src="./images/icon-view.svg" alt="view icon">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="card-img">
      </div>
    <h3 class="card-name">
      Equilibrium #3429
    </h3>
    <p class="card-description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="data">
      <div class="card-pricing">
        <img src="./images/icon-ethereum.svg" alt="ethereum image">
        <span class="card-price">
          0.041 ETH
        </span>
      </div>
      <div class="time-container">
        <img src="./images/icon-clock.svg" alt="clock">
        <span class="card-days-left">
          3 days left
        </span>
      </div>
    </div>
    <hr>
    <div class="card-credits">
      <img src="./images/image-avatar.png" alt="" class="img-creator">
      <p class="creator-credits">
        Creation of <span>Jules Wyvern</span>
          
      </p>
    </div> 
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/braien-machado" target="_blank">Braien Machado de Paula</a>.
  </footer>
</body>
</html>
